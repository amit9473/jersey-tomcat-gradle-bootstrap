plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'eclipse'
}

sourceCompatibility = 1.8
version = '1.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	//tomcat
	implementation 'org.apache.tomcat.embed:tomcat-embed-core:8.0.15'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.15'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-juli:8.0.15'
	
	//jersey
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.15'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
	manifest {
        attributes("Main-Class": "com.example.Library" )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
